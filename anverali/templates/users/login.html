{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block information %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Войти на сайт
        </div>
        <div class="card-body">
          {% include 'includes/form_errors.html' %}
          <form method="post"
            {% if action_url %}
              action="{% url action_url %}"
            {% endif %}
          >
          {% csrf_token %}
          {% include 'includes/form_body.html' %}
            <div class="row justify-content-between">
              <div class="col-auto mr-auto">
                <button type="submit" class="btn btn-primary">
                  Войти
                </button>
              </div>
              <div class="col-auto mr-auto">
                <a href="{% url 'users:customer_signup' %}" class="btn btn-primary">
                  Зарегистрироваться (заказчик)
                </a>
              </div>
              <div class="col-auto mr-auto">
                <a href="{% url 'users:freelancer_signup' %}" class="btn btn-primary">
                  Зарегистрироваться (исполнитель)
                </a>
              </div>
            </div>
          </form>
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
